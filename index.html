<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Colour Pallette</title>
</head>
<body>
    <section class="card-container">
        <div class="card" onclick="gray()">
            <div class="swatch gray"></div>
            <div class="name"><h3>PANTONE&trade;</h3><h4>Cool Gray 9</h4></div>
        </div>
        <div class="card" onclick="blue()">
            <div class="swatch blue"></div>
            <div class="name"><h3>PANTONE&trade;</h3><h4>2150</h4></div>
        </div>
        <div class="card" onclick="pink()">
            <div class="swatch pink"></div>
            <div class="name"><h3>PANTONE&trade;</h3><h4>182</h4></div>
        </div>
        <div class="card" onclick="yellow()">
            <div class="swatch yellow"></div>
            <div class="name"><h3>PANTONE&trade;</h3><h4>Yellow 012</h4></div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
